<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Filebox</title>
  <link rel="stylesheet" href="additional_styles.css">

  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!--  Google Web Font -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,300italic,400italic,600italic,700italic,800,800italic' rel='stylesheet' type='text/css'>

</head>

<BODY>
  <TABLE class="main-content">
    <tr>

      <td colspan="6">
        <a href="www.google.com" class="navbar-brand">
         <i class="fa fa-lg fa-fw fa-dropbox"></i>
         Filebox
        </a>
      </td>

      <td colspan="2">
        <a href="www.google.com" class="btn btn-link">
          Download the app
        </a>
      </td>

      <td colspan="2">
        <a href="www.google.com" class="btn btn-link">
        Sign In
        </a>

      </td>
      <td colspan="2">
        <a href="www.google.com" class="btn btn-link">
          Try Filebox Business
        </a>
      </td>

    </tr>

    <tr>
      <td colspan="6">
        <h1>
          Filebox works the way you do
        </h1>
        <p>
          Get to all your files from anywhere, on any device, and share them with anyone.
        </p>
      </td>

      <td colspan="6">
        <form class="margin-above-top-sm">
          <div>
            <label for="">
              Full name
            </label>
            <input type="text" placeholder="Full name">
          </div>

          <div>
            <label for="">
              Email
            </label>

            <input type="email" placeholder="Email">
          </div>

          <div class="form-group">
            <label for="">
              Password
            </label>

            <input type="password" placeholder="Password">
          </div>

          <div>
            <label for="">
              <input type="checkbox">
              I agree to
              <a href="www.google.com">Filebox terms</a>
            </label>
          </div>

          <button class="primary-button" type="submit">
            Sign up for free
          </button>

          <hr>

          <button type="submit" class="primary-button">
            <i class="fa fa-fw fa-google"></i>
            Sign up free with Google
          </button>
        </form>
      </td>
      
    </tr>

  </TABLE>

</BODY>
</html>
